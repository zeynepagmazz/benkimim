  <meta charset="UTF-8">

  <title>Ben Kimim Oyunu 🎮</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      background: linear-gradient(135deg, #ff4e50, #1fddff);
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
    }
    header {
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
    }
    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff4e50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #1fddff;
      transform: scale(1.05);
    }
    .game-area {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      min-height: 80px;
    }
  </style>
</head>

  <header>🎮 Ben Kimim Oyunu 🎉</header>

      <div id="benKimimGame" class="game-area"></div>

    function startBenKimim() {
      const gameDiv = document.getElementById("benKimimGame");
      const random = characters[Math.floor(Math.random() * characters.length)];
      gameDiv.innerHTML = `
        <p><b>İpucu:</b> ${random.hint}</p>
        <button onclick="alert('Cevap: ${random.name}')">Cevabı Göster</button>
        <button onclick="startBenKimim()">Yeni Kişi</button>
      `;
    }

    function startBenNeyim() {
      const gameDiv = document.getElementById("benNeyimGame");
      const random = objects[Math.floor(Math.random() * objects.length)];
      gameDiv.innerHTML = `
        <img src="${random.image}" style="width:200px;height:150px;object-fit:cover;border-radius:10px"/><br>
        <button onclick="alert('Cevap: ${random.name}')">Cevabı Göster</button>
        <button onclick="startBenNeyim()">Yeni Nesne</button>
      `;
    }

    let currentAudio;
    function startMusic() {
      const gameDiv = document.getElementById("musicGame");
      const random = musics[Math.floor(Math.random() * musics.length)];
      if (currentAudio) currentAudio.pause();
      currentAudio = new Audio(random.file);
      currentAudio.currentTime = 0;
      currentAudio.play();
      setTimeout(() => currentAudio.pause(), 10000);
      gameDiv.innerHTML = `
        <button onclick="alert('Cevap: ${random.title}')">Cevabı Göster</button>
        <button onclick="startMusic()">Yeni Müzik</button>
      `;
    }
