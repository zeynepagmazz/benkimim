<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Kimim Oyunu 🎮</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      background: linear-gradient(135deg, #232526, #414345); /* koyu ve modern */
      background-attachment: fixed;
    }
    header {
      padding: 20px;
      font-size: clamp(20px, 3vw, 34px);
      font-weight: bold;
      background: rgba(255,255,255,0.1);
      color: #ffcc00;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      width: 95%;
      max-width: 1100px;
      margin: 30px auto;
    }
    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 18px 40px rgba(0,0,0,0.8);
    }
    .card h2 {
      font-size: clamp(18px, 2.5vw, 26px);
      margin-bottom: 12px;
      color: #ffcc00;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 12px;
    }
    p {
      font-size: clamp(14px, 2vw, 18px);
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #ff5722;
      color: white;
      font-size: clamp(14px, 2vw, 18px);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    button:hover {
      background: #4caf50;
      transform: scale(1.05);
    }
    .game-area {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <header>🎮 Ben Kimim – Eğlenceli Tahmin Oyunu 🎉</header>

  <div class="container">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=600&q=80" alt="Ben Kimim">
      <h2>🎭 Ben Kimim</h2>
      <p>Ünlüleri, tarihî kişileri ve sporcuları tahmin et! 🧠</p>
      <button onclick="startBenKimim()">Oyna</button>
      <div id="benKimimGame" class="game-area"></div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=600&q=80" alt="Ben Neyim">
      <h2>🎲 Ben Neyim</h2>
      <p>İpuçlarına bak, nesneyi tahmin et! 🔍</p>
      <button onclick="startBenNeyim()">Oyna</button>
      <div id="benNeyimGame" class="game-area"></div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=600&q=80" alt="Müzik">
      <h2>🎵 Beyi Devam Ettir</h2>
      <p>Çalan müziği tahmin edebilir misin? 🎶</p>
      <button onclick="startMusic()">Oyna</button>
      <div id="musicGame" class="game-area"></div>
    </div>
  </div>

  <script>
    // 🎭 Ben Kimim
    const characters = [
      { name: "Sezen Aksu", hint: "Minik Serçe lakaplı şarkıcı" },
      { name: "Tarkan", hint: "Megastar lakaplı Türk pop şarkıcısı" },
      { name: "Bengü", hint: "Türk pop şarkıcısı" },
      { name: "Kenan Doğulu", hint: "Türk pop müziğinin sevilen isimlerinden" }
    ];

    // 🎲 Ben Neyim
    const objects = [
      { name: "Telefon", hint: "İletişim için kullanılır" },
      { name: "Kitap", hint: "Bilgi ve hikaye içerir" },
      { name: "Kalem", hint: "Yazı yazmaya yarar" },
      { name: "Araba", hint: "Motorlu taşıt" }
    ];

    // 🎵 Beyi Devam Ettir (mp3 ile, isim gizli)
    const musics = [
      { title: "Sezen Aksu – Seni Yerler", hint: "Türkçe pop şarkısı", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Bengü – Saygımdan", hint: "Türkçe pop ballad", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Kenan Doğulu – Ara Beni Lütfen", hint: "Hareketli Türkçe pop", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    // Fonksiyonlar
    function startBenKimim() {
      const gameDiv = document.getElementById("benKimimGame");
      const random = characters[Math.floor(Math.random() * characters.length)];
      gameDiv.innerHTML = `
        <p>🧩 <b>İpucu:</b> ${random.hint}</p>
        <p id="benKimimAnswer"></p>
        <button onclick="document.getElementById('benKimimAnswer').innerText='✅ Cevap: ${random.name}'">Cevabı Göster</button>
        <button onclick="startBenKimim()">Yeni Kişi</button>
      `;
    }

    function startBenNeyim() {
      const gameDiv = document.getElementById("benNeyimGame");
      const random = objects[Math.floor(Math.random() * objects.length)];
      gameDiv.innerHTML = `
        <p>🔍 <b>İpucu:</b> ${random.hint}</p>
        <p id="benNeyimAnswer"></p>
        <button onclick="document.getElementById('benNeyimAnswer').innerText='✅ Cevap: ${random.name}'">Cevabı Göster</button>
        <button onclick="startBenNeyim()">Yeni Nesne</button>
      `;
    }

    let currentAudio;
    function startMusic() {
      const gameDiv = document.getElementById("musicGame");
      const random = musics[Math.floor(Math.random() * musics.length)];
      gameDiv.innerHTML = `
        <p>🎶 <b>İpucu:</b> ${random.hint}</p>
        <p id="musicAnswer"></p>
        <button onclick="playMusic('${random.file}')">▶️ Çal</button>
        <button onclick="document.getElementById('musicAnswer').innerText='✅ Cevap: ${random.title}'">Cevabı Göster</button>
        <button onclick="startMusic()">Yeni Müzik</button>
      `;
    }

    function playMusic(file) {
      if (currentAudio) currentAudio.pause();
      currentAudio = new Audio(file);
      currentAudio.play();
      setTimeout(() => currentAudio.pause(), 10000); // 10 sn çalsın
    }
  </script>
</body>
</html>
