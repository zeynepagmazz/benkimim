<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Kimim Oyunu 🎮</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
    }

    /* 🎨 Arka plan animasyonu (soru işaretleri) */
    .background span {
      position: absolute;
      font-size: 30px;
      color: rgba(255,255,255,0.15);
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    header {
      padding: 20px;
      font-size: clamp(20px, 3vw, 34px);
      font-weight: bold;
      background: rgba(0,0,0,0.7);
      color: #ffeb3b;
      width: 100%;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
      z-index: 10;
      position: relative;
    }
    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(12px);
    }
    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    }
    .card h2 {
      font-size: clamp(18px, 2.5vw, 26px);
      margin-bottom: 10px;
      color: #ffeb3b;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #ff5722;
      color: white;
      font-size: clamp(14px, 2vw, 18px);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    button:hover {
      background: #4caf50;
      transform: scale(1.05);
    }
    .game-area {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <!-- ❓ Animasyonlu arka plan -->
  <div class="background"></div>

  <header>🎮 Ben Kimim – Eğlenceli Tahmin Oyunu 🎉</header>

  <div class="container">
    <div class="card">
      <h2>🎭 Ben Kimim</h2>
      <p>Ünlüleri, tarihî kişileri ve sporcuları tahmin et! 🧠</p>
      <button onclick="startBenKimim()">Oyna</button>
      <div id="benKimimGame" class="game-area"></div>
    </div>

    <div class="card">
      <h2>🎲 Ben Neyim</h2>
      <p>İpuçlarına bak, nesneyi tahmin et! 🔍</p>
      <button onclick="startBenNeyim()">Oyna</button>
      <div id="benNeyimGame" class="game-area"></div>
    </div>

    <div class="card">
      <h2>🎵 Beyi Devam Ettir</h2>
      <p>Çalan müziği tahmin edebilir misin? 🎶</p>
      <button onclick="startMusic()">Oyna</button>
      <div id="musicGame" class="game-area"></div>
    </div>
  </div>

  <script>
    // 🎭 Ben Kimim
    const characters = [
      { name: "Sezen Aksu", hint: "Minik Serçe lakaplı şarkıcı" },
      { name: "Tarkan", hint: "Megastar lakaplı Türk pop şarkıcısı" },
      { name: "Bengü", hint: "Türk pop şarkıcısı" },
      { name: "Kenan Doğulu", hint: "Türk pop müziğinin en sevilen isimlerinden" }
    ];

    // 🎲 Ben Neyim
    const objects = [
      { name: "Telefon", hint: "İletişim için kullanılır" },
      { name: "Kitap", hint: "Bilgi ve hikaye içerir" },
      { name: "Kalem", hint: "Yazı yazmaya yarar" },
      { name: "Araba", hint: "Motorlu taşıt" }
    ];

    // 🎵 Beyi Devam Ettir (YouTube linkleri iframe ile)
    const musics = [
      { title: "Sezen Aksu – Seni Yerler", hint: "Türkçe pop şarkısı", file: "https://www.youtube.com/embed/IVE00F-2ZCw" },
      { title: "Bengü – Saygımdan", hint: "Türkçe pop ballad", file: "https://www.youtube.com/embed/4goQBlcdVUk" },
      { title: "Kenan Doğulu – Ara Beni Lütfen", hint: "Hareketli Türkçe pop", file: "https://www.youtube.com/embed/LZnXSIQdvhs" }
    ];

    // Fonksiyonlar
    function startBenKimim() {
      const gameDiv = document.getElementById("benKimimGame");
      const random = characters[Math.floor(Math.random() * characters.length)];
      gameDiv.innerHTML = `
        <p>🧩 <b>İpucu:</b> ${random.hint}</p>
        <p id="benKimimAnswer"></p>
        <button onclick="document.getElementById('benKimimAnswer').innerText='✅ Cevap: ${random.name}'">Cevabı Göster</button>
        <button onclick="startBenKimim()">Yeni Kişi</button>
      `;
      spawnQuestions(); // arka plan animasyonu başlat
    }

    function startBenNeyim() {
      const gameDiv = document.getElementById("benNeyimGame");
      const random = objects[Math.floor(Math.random() * objects.length)];
      gameDiv.innerHTML = `
        <p>🔍 <b>İpucu:</b> ${random.hint}</p>
        <p id="benNeyimAnswer"></p>
        <button onclick="document.getElementById('benNeyimAnswer').innerText='✅ Cevap: ${random.name}'">Cevabı Göster</button>
        <button onclick="startBenNeyim()">Yeni Nesne</button>
      `;
      spawnQuestions();
    }

    function startMusic() {
      const gameDiv = document.getElementById("musicGame");
      const random = musics[Math.floor(Math.random() * musics.length)];
      gameDiv.innerHTML = `
        <p>🎶 <b>İpucu:</b> ${random.hint}</p>
        <div style="margin:10px 0">
          <iframe width="100%" height="200" src="${random.file}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <p id="musicAnswer"></p>
        <button onclick="document.getElementById('musicAnswer').innerText='✅ Cevap: ${random.title}'">Cevabı Göster</button>
        <button onclick="startMusic()">Yeni Müzik</button>
      `;
      spawnQuestions();
    }

    // ❓ Arka planda hareketli soru işaretleri üret
    function spawnQuestions() {
      const bg = document.querySelector('.background');
      for (let i = 0; i < 10; i++) {
        const span = document.createElement('span');
        span.innerText = "❓";
        span.style.left = Math.random() * 100 + "vw";
        span.style.animationDuration = (5 + Math.random() * 5) + "s";
        bg.appendChild(span);
        setTimeout(() => span.remove(), 10000);
      }
    }
  </script>
</body>
</html>
