<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Kimim Oyunu 🎮</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      background: linear-gradient(135deg, #ff4e50, #1fddff);
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png"),
                        url("https://www.transparenttextures.com/patterns/az-subtle.png");
    }
    header {
      padding: 20px;
      font-size: clamp(20px, 3vw, 32px);
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
    }
    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    }
    h2 {
      font-size: clamp(18px, 2.5vw, 26px);
      margin-bottom: 10px;
    }
    p {
      font-size: clamp(14px, 2vw, 18px);
    }
    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: #ff4e50;
      color: white;
      font-size: clamp(14px, 2vw, 18px);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    button:hover {
      background: #1fddff;
      transform: scale(1.05);
    }
    .game-area {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      min-height: 120px;
      font-size: clamp(14px, 2vw, 18px);
    }
  </style>
</head>
<body>
  <header>🎮 Ben Kimim Oyunu 🎉</header>

  <div class="container">
    <div class="card">
      <h2>🎭 Ben Kimim</h2>
      <p>Ünlüleri, tarihî kişileri ve sporcuları tahmin et!</p>
      <button onclick="startBenKimim()">Oyna</button>
      <div id="benKimimGame" class="game-area"></div>
    </div>

    <div class="card">
      <h2>🎲 Ben Neyim</h2>
      <p>İpuçlarına bak, nesneyi tahmin et!</p>
      <button onclick="startBenNeyim()">Oyna</button>
      <div id="benNeyimGame" class="game-area"></div>
    </div>

    <div class="card">
      <h2>🎵 Beyi Devam Ettir</h2>
      <p>Çalan müziği tahmin edebilir misin?</p>
      <button onclick="startMusic()">Oyna</button>
      <div id="musicGame" class="game-area"></div>
    </div>
  </div>

  <script>
    // --- Ben Kimim ---
    const characters = [
      { name: "Atatürk", hint: "Türkiye Cumhuriyetinin kurucusu" },
      { name: "Fatih Sultan Mehmet", hint: "İstanbul'u fetheden Osmanlı padişahı" },
      { name: "Sezen Aksu", hint: "Minik Serçe lakaplı şarkıcı" },
      { name: "Tarkan", hint: "Megastar lakaplı Türk pop şarkıcısı" },
      { name: "Barış Manço", hint: "Adam Olacak Çocuk programının sunucusu" },
      { name: "Ajda Pekkan", hint: "Süperstar lakaplı Türk şarkıcı" },
      { name: "Cem Yılmaz", hint: "Türk komedyen ve oyuncu" },
      { name: "Haluk Bilginer", hint: "Emmy ödüllü Türk oyuncu" },
      { name: "Cristiano Ronaldo", hint: "Portekizli futbolcu" },
      { name: "Einstein", hint: "Görelilik teorisi ile ünlü bilim insanı" }
    ];

    // --- Ben Neyim ---
    const objects = [
      { name: "Telefon", hint: "İletişim için kullanılır, cebinde taşınır" },
      { name: "Bilgisayar", hint: "İnternete girmeni sağlar" },
      { name: "Kitap", hint: "Bilgi veya hikaye içeren sayfalar" },
      { name: "Kalem", hint: "Yazı yazmak için kullanılır" },
      { name: "Koltuk", hint: "Oturmak için kullanılan mobilya" },
      { name: "Araba", hint: "Motorlu taşıt" },
      { name: "Buzdolabı", hint: "Yiyecekleri soğutur" },
      { name: "Anahtar", hint: "Kapıyı açar" },
      { name: "Masa", hint: "Üzerinde yemek yenir veya ders çalışılır" },
      { name: "Kulaklık", hint: "Müzik dinlemeye yarar" }
    ];

    // --- Beyi Devam Ettir (gerçek isimlerle) ---
    const musics = [
      { title: "Ankara Havası", hint: "Hareketli oyun havası", file: "https://cdn.pixabay.com/audio/2023/03/23/audio_c7f74c5e7c.mp3" },
      { title: "Türkçe Pop Akustik", hint: "Pop akustik tınılar", file: "https://cdn.pixabay.com/audio/2022/07/04/audio_1b7c6fa0d7.mp3" },
      { title: "Ney Ezgisi", hint: "Mistik ney melodisi", file: "https://cdn.pixabay.com/audio/2022/03/29/audio_71f37aeb0b.mp3" },
      { title: "Darbuka Ritimleri", hint: "Ritmik darbuka ezgisi", file: "https://cdn.pixabay.com/audio/2023/01/02/audio_d68c13db1e.mp3" },
      { title: "Anadolu Rock", hint: "Türk rock esintileri", file: "https://cdn.pixabay.com/audio/2022/10/15/audio_4a3ed4d8b9.mp3" }
    ];

    // --- Fonksiyonlar ---
    function startBenKimim() {
      const gameDiv = document.getElementById("benKimimGame");
      const random = characters[Math.floor(Math.random() * characters.length)];
      gameDiv.innerHTML = `
        <p><b>İpucu:</b> ${random.hint}</p>
        <button onclick="document.getElementById('benKimimGame').innerHTML += '<p><b>Cevap:</b> ${random.name}</p>'">Cevabı Göster</button>
        <button onclick="startBenKimim()">Yeni Kişi</button>
      `;
    }

    function startBenNeyim() {
      const gameDiv = document.getElementById("benNeyimGame");
      const random = objects[Math.floor(Math.random() * objects.length)];
      gameDiv.innerHTML = `
        <p><b>İpucu:</b> ${random.hint}</p>
        <button onclick="document.getElementById('benNeyimGame').innerHTML += '<p><b>Cevap:</b> ${random.name}</p>'">Cevabı Göster</button>
        <button onclick="startBenNeyim()">Yeni Nesne</button>
      `;
    }

    let currentAudio;
    function startMusic() {
      const gameDiv = document.getElementById("musicGame");
      const random = musics[Math.floor(Math.random() * musics.length)];
      gameDiv.innerHTML = `
        <p><b>İpucu:</b> ${random.hint}</p>
        <button onclick="playMusic('${random.file}')">Çal</button>
        <button onclick="document.getElementById('musicGame').innerHTML += '<p><b>Cevap:</b> ${random.title}</p>'">Cevabı Göster</button>
        <button onclick="startMusic()">Yeni Müzik</button>
      `;
    }

    function playMusic(file) {
      if (currentAudio) currentAudio.pause();
      currentAudio = new Audio(file);
      currentAudio.play();
      setTimeout(() => currentAudio.pause(), 10000); // 10 sn çalsın
    }
  </script>
</body>
</html>
